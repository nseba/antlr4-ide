version: '3.8'

services:
  antlr4-lab:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: antlr4-lab-next
    ports:
      - "3000:3000"  # Frontend
      - "3001:3001"  # Backend API
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      # Persist ANTLR temp files (optional, for debugging)
      - antlr-tmp:/app/.antlr-tmp
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  antlr-tmp:
