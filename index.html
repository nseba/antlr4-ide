    <title>ANTLR4 IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ide: {
                bg: '#1e1e1e',
                sidebar: '#252526',
                activity: '#333333',
                panel: '#1e1e1e',
                border: '#3e3e42',
                accent: '#007acc',
                text: '#cccccc',
                textActive: '#ffffff',
              }
            },
            fontFamily: {
              mono: ['"Fira Code"', 'Monaco', 'Consolas', '"Courier New"', 'monospace'],
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
      body { margin: 0; background-color: #1e1e1e; color: #cccccc; font-family: 'Inter', sans-serif; overflow: hidden; }
      /* Custom Scrollbar for IDE feel */
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: #1e1e1e; }
      ::-webkit-scrollbar-thumb { background: #424242; border-radius: 5px; border: 2px solid #1e1e1e; }
      ::-webkit-scrollbar-thumb:hover { background: #4f4f4f; }
    </style>
